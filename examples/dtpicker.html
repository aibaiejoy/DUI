<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link href="../dist/css/d6.css" rel="stylesheet" />
		<link href="../dist/css/d6-themes.css" rel="stylesheet" />
		<!-- <link href="../src/less/picker.css" rel="stylesheet" />
		<link href="../src/less/dtpicker.css" rel="stylesheet" /> -->		
		
	</head>

	<body class="container">
		<div class="ui-top-bar-holder">
	        <header class="ui-topbar">
	            <a class="ui-top-bar-callback">
	                <i class="iconfont icon-angleleft"></i>
	            </a>
	            <h1 class="ui-top-bar-title">dtpicker（日期时间选择器）</h1>
	            <a class="ui-top-bar-link"></a>
	        </header>
	    </div>
		
		<div class="content">
			<h5 class="mui-content-padded">常规示例</h5>
			<button id='demo1' data-toggle="dtPicker" class="btn ui-btn ui-btn-block">选择日期时间 ...</button>
			<h5 class="mui-content-padded">设定年份区间</h5>
			<button id='demo2' data-toggle="dtPicker" data-type="date" data-beginyear=2014 data-endyear="2016" class="btn ui-btn ui-btn-block">选择日期 ...</button>
			<h5 class="mui-content-padded">设定选中的时间</h5>
			<button id='demo3' data-toggle="dtPicker" data-value="2015-10-10 10:10" data-beginyear="2008", data-endyear="2030" class="btn ui-btn ui-btn-block">选择日期时间 ...</button>
			<h5 class="mui-content-padded">指定类型</h5>
			<button id='demo4' data-toggle="dtPicker" data-type="date" class="btn ui-btn ui-btn-block">选择日期 ...</button>
			<button id='demo5' data-toggle="dtPicker" data-type="time" class="btn ui-btn ui-btn-block">选择时间 ...</button>
			<button id='demo6' data-toggle="dtPicker" data-type="month" class="btn ui-btn ui-btn-block">选择月份 ...</button>
			<h5 class="mui-content-padded">自定义数据</h5>
			<button id='demo7' 
				data-toggle="dtPicker" 
				data-type='time'
				data-theme='ui-dtpicker-red'  
				data-show='true'  
				data-custom='{"h":[{"text":"上午","value":"上午"},{"text":"下午","value":"下午"},{"text":"晚上","value":"晚上"}]}' 
				data-labels='["年", "月", "日", "时段", "分"]'  

			 	class="btn ui-btn ui-btn-block">选择时段 ...</ >
			<div id='result' class="ui-alert"></div>
			
		</div>
		<script src="../assets/libs/zepto.js"></script>
		<script src="../dist/js/d6.js"></script>
		
		<script>
			(function($) {
				
				var result = $('#result')[0];
				
				$('[data-toggle="dtPicker"]').on('ok', function(event){
					
					console.log(event, self, this);

					//console.log("---", self.getSelected());

					var rs = event.detail;

					//可以手动隐藏
					$(this).dtPicker('hide');

					// * rs.value 拼合后的 value
					// * rs.text 拼合后的 text
					// * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
					// * rs.m 月，用法同年
					// * rs.d 日，用法同年
					// * rs.h 时，用法同年
					// * rs.i 分（minutes 的第二个字母），用法同年

					result.innerText = '选择结果: ' + rs.text;

					// * 释放组件资源，释放后将将不能再操作组件
					// * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
					// * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
					// * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
					//self.dispose();
				})//.dtPicker('setSelectedValue', '2012-09-12'); //设置日期值

				
			})(Zepto);
		</script>
	</body>

</html>

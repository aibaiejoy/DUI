<body>
    <div  class="ui-fullpage">
		<div class="fullpage-page">

<script>
	$(function(require){
		/*
		 * loop: false,//循环
		 * isHandSlide:true,//是否手动滑动
         * dots: false,//是否要圆点
         * arrow: false,//是否要底部图标
         * fullPage: true,//是否整屏
		 */
        var fp = $('.ui-fullpage').fullpage({
            loop: true,
            isHandSlide:false,
            dots: true,
            arrow: true,
			fullPage: true
        });
        $('.ui-fullpage').on('beforeChange',function(e,cur,next){
            console.log('beforeChange');
            console.log(cur);
            console.log(next);
        }).on('change',function(e,cur,next){
        	console.log('change');
            console.log(cur);
            console.log(next);
        }).on('afterChange',function(e,cur){
        	console.log('afterChange');
            console.log(cur);
        })
//      setInterval(function(){
//         fp.next();//自动滚屏
//      },2000);
    })
</script>

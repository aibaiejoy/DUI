<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>progress</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1">
	<link rel="stylesheet" href="../dist/css/d6.css"/>

	<style>
		.ui-title{margin:20px 0px 10px;}
	</style>
	
</head>
<body class="container">
	<div class="ui-top-bar-holder">
	<header class="ui-topbar">
        <a class="ui-top-bar-callback">返回</a>
        <h1 class="ui-top-bar-title">滑块</h1>
        <a class="ui-top-bar-link">连接</a>
    </header>
</div>
	<div class="content">
		<div class="ui-progress" style="margin-top:60px;" data-toggle="progress">
			<div class="progress-bar"></div>
			<span class="progress-holder">
				<i class="progress-holder-tip">30%</i>
			</span>
		</div>

		<div class="ui-progress" style="margin-top:100px;" data-toggle="progress">
			<div class="progress-bar"></div>
			<span class="progress-holder progress-holder-disc">
				<i class="progress-holder-tip">30%</i>
			</span>
		</div>

		<h3 class="ui-title">进度条</h3>
		<div class="ui-progress ui-progress-simple" style="margin-bottom:100px;" data-toggle="progress">
			<div class="progress-bar"></div>
		</div>
	</div>
	
	<script src="../assets/libs/zepto.js"></script>
	<script src="../dist/js/d6.js"></script>
	<script>
		$(function(){
			$(".ui-progress").progress().on("update", function(e, data){
				console.log(e, data)
			}).progress("setProgress", "20px");

			$(".ui-progress-simple").progress().progress("setProgress", "50px");
		})
	</script>
</body>
</html>

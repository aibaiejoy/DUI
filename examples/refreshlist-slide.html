	<script src="../assets/libs/zepto.js"></script>
	<script src="../assets/libs/dt.js"></script>
	<script src="../dist/js/d6.js"></script>
	<script>
	$(function() {

		function view(){
			var config = {
				uiType : 'listview',
				method : 'search',
				server : {
					url : 'http://192.168.180.11:8080/test/cloud/user/getreslist',
					type : 'post',
					eventName : 'onclick',
					entityName : 'user'
				},
				orderRule : {
					property : 'id',
					order : 'DESC'
				},
				limitRule : {
					limit : '10'
				},
				tempName : 'temp1',
				maps : [{
					entity : 'name',
					dom : 'names'
				}, {
					entity : 'notes',
					dom : 'notes'
				}]
			};

		    $(".slide-ul").generate({
				config : config
			});

			$(".slide-container").slide({
	            isLoop: true, //是否循环播放、
	            isAutoScroll: true,
	            index:0, //指定某个块，
	            speed: 500, //滚动速度
	            waitTime: 3000, //滚动间隔
	            direction: "left", //支持左右轮播left|right
	        }).on("slide:change", function(e, b) {
	            //console.log($(b).html()); //b是滚动的当前 div对象
	        })
		}
		view()
	});
	
	</script>
</body>


<html>

<head>
    <meta charset="utf-8">
    <title>Hello UI Switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/css/d6.css">
    <style>
        .ui-switch{
            margin-top:10px;

        }
    </style>
</head>

<body class="container">
    <header class="ui-nav-bar">
        <div class="ui-nav-bar-inner">
            <a class="ui-action-back ui-nav-bar-link">
                <i class="ui-nav-bar-icon ui-nav-bar-left ui-icon-left-nav"></i>
            </a>
            <h1 class="ui-nav-bar-title">Switche</h1>
            <a class="ui-nav-bar-link"></a>
        </div>
    </header>
    <div class="content">
        <div class="row">
            <div class="col-xs-3">
                <!-- 拖拽部分 开始-->
    <div class="ui-switch" data-cname="ui-switch" cid="switch">
  	<span class="switch-handle"></span>
  </div>



                <!-- 拖拽部分 结束-->
            </div>
            <div class="col-xs-3">
                <!-- 拖拽部分 开始-->
                <div class="ui-switch-mini" data-cname="ui-switch" cid="switch1">
                    <span class="switch-handle"></span>
                </div>
                <!-- 拖拽部分 结束-->
            </div>
            <div class="col-xs-3">
                <!-- 拖拽部分 开始-->
                <div class="ui-switch-dark-corner" data-cname="ui-switch" cid="switch2">
                    <span class="switch-handle"></span>
                </div>
                <!-- 拖拽部分 结束-->
            </div>
        </div>
    </div>
    
    <script src="../assets/libs/zepto.js"></script>
    <script src="../dist/js/d6.js"></script>
    <script>
    $(function() {
        $('[data-cname="ui-switch"]').switch();
        $('[cid="switch"]').on('toggle', function(e) {
            console.log(e.detail, "switch");
        })
    });
    </script>

</body>

</html>

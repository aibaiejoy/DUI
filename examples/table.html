<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello UI Accordion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/css/d6.css">
    <style type="text/css">
    .ui-container {
        width: 90%;
        margin: 0px auto;
    }
    </style>
</head>

<body>


    <div class="ui-container">
        <header class="ui-table">
            <h1 class="ui-caption">模拟表格：</h1>
            <div class="ui-header">
                <div class="ui-td">表头</div>
                <div class="ui-td">表头</div>
                <div class="ui-td">表头</div>
            </div>
            <div class="ui-tbody">
                <ul class="ui-tr">
                    <li class="ui-td">表格body的第一行第一列</li>
                    <li class="ui-td">表格body的第一行第二列</li>
                    <li class="ui-td"></li>
                </ul>
                <div class="ui-tr">
                    <div class="ui-td">表格body的第二行第一列</div>
                    <div class="ui-td">表格body的第二行第二列</div>
                    <div class="ui-td">表格body的第二行第三列</div>
                </div>
                <div class="ui-tr">
                    <div class="ui-td">表格body的第三行第一列</div>
                    <div class="ui-td">表格body的第三行第二列</div>
                    <div class="ui-td">表格body的第三行第三列</div>
                </div>
            </div>
            <ul class="ui-tr">
                <li class="ui-td">无body的第一行第一列</li>
                <li class="ui-td">无body的第一行第二列</li>
                <li class="ui-td">无body的第一行第三列</li>
            </ul>
            <div class="ui-footer">
                <div class="ui-td">表尾</div>
                <div class="ui-td">表尾</div>
                <div class="ui-td">表尾</div>
            </div>
        </header>
    </div>
</body>

</html>

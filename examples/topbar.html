<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/css/d6.css">
    <title>Hello UI Header</title>
    <style type="text/css">
    .ui-topbar {
        /*为了展示其他的控制面板而加的样式*/
        position: relative;
    }
    </style>
</head>

<body>
    <header class="ui-topbar">
        <span class="ui-top-bar-callback"><a>返回</a></span>
        <h1 class="ui-top-bar-title">标题</h1>
        <span class="ui-top-bar-link"><a >连接</a></span>
    </header>
    <br>
    <header class="ui-topbar">
        <span class="ui-top-bar-callback"><a>
                <i class="iconfont-white icon-angleleft"></i> 
            </a></span>
        <h1 class="ui-top-bar-title">标题</h1>
        <span class="ui-top-bar-link"><a ><i class="iconfont-white icon-user-empty"></i></a></span>
    </header>
    <br>
    <header class="ui-topbar">
        <span class="ui-top-bar-callback"><a>
                <i class="iconfont-white icon-user"></i>
         </a></span>
        <div class="ui-top-bar-title">
            <div class="ui-btn-group">
                <button type="button" class="ui-btn" /> 按钮1
                </button>
                <button type="button" class="ui-btn" /> 按钮2
                </button>
            </div>
        </div>
        <span class="ui-top-bar-link"><a >连接</a></span>
    </header>
    <script src="../assets/libs/zepto.js"></script>
    <script src="../dist/js/d6.js"></script>
</body>

</html>
